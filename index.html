<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https: //fonts.googleapis.com/css2? family= Red+Hat+Display:wght@400;500;700 & display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <main>
    <img src="images/illustration-hero.svg" alt="Hero illustration-hero">

    <section>
      <h1>Resumo do Pedido</h1>
      <span class="description">Agora você pode ouvir milhões de músicas, audiolivros e podcasts em qualquer dispositivo em qualquer lugar que desejar!</span>

      <div class="informations">
        <div class="music-price">
          <img src="images/icon-music.svg" alt="music-price">
          <div class="price">
            <strong>Annual Plan</strong>
            <span>$59.99/year</span>
          </div>
        </div>
        <a href="#">Change</a>
      </div>

      <button>Proceed to Payment</button>
      <a href="#" id="cancel">Cancel Order</a>
    </section>
  </main>
</body>
</html>
